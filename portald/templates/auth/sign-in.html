{% extends 'layouts/auth.html' %}
{% load static %}

{% block title %} Sign In {% endblock %}

{% block css %}

{% endblock %}

{% block js %}

{% endblock %}

{% block content %}
<div class="page-content d-flex align-items-center justify-content-center">
	<div class="row w-100 mx-0 auth-page">
		<div class="col-md-8 col-xl-6 mx-auto">
			<div class="card">
				<div class="row">
					<div class="col-md-4 pr-md-0">
						<div class="auth-left-wrapper"
                             style="background-image: url('https://via.placeholder.com/219x452')">
						</div>
					</div>
					<div class="col-md-8 pl-md-0">
						<div class="auth-form-wrapper px-4 py-5">
							<a href="#" class="noble-ui-logo logo-light d-block mb-2">Portal<span>D</span></a>
							<h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>
							<form class="forms-sample" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
								<div class="form-group">
									<label for="InputUsername">Username</label>
									<input type="text" class="form-control" name="username" id="InputUsername"
                                           placeholder="Username" autocomplete="off" autofocus required>
								</div>
								<div class="form-group">
									<label for="InputPassword">Password</label>
									<input type="password" class="form-control" id="InputPassword" name="password"
                                           autocomplete="off" placeholder="Password" required>
								</div>
								<div class="form-check form-check-flat form-check-primary">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input">
										Remember me
									</label>
								</div>

								<div class="mt-3">
									<button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0">Login</button>
                                    <!--
                                    <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
										<img src="https://img.icons8.com/color/14/000000/microsoft.png"/>

									</button>
									<button type="button" class="btn btn-outline-primary btn-icon-text mb-2 ml-1 mb-md-0">
										<img src="https://img.icons8.com/color/14/000000/google-logo.png"/>

									</button>
                                    <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0 ml-1">
										<img src="https://img.icons8.com/color/14/000000/facebook-circled.png"/>
									</button>
									-->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
