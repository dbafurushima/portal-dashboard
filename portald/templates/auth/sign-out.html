{% extends 'layouts/auth.html' %}
{% load static %}

{% block title %} Sign Out {% endblock %}

{% block css %}

{% endblock %}

{% block js %}

{% endblock %}

{% block content %}
<div class="page-content d-flex align-items-center justify-content-center">
	<div class="row w-100 mx-0 auth-page">
		<div class="col-md-10 col-xl-8 mx-auto">
			<div class="card">
				<div class="row">
                    <div class="col-md-3 pr-md-0">
						<div class="auth-left-wrapper" style="background-image: url('https://via.placeholder.com/219x452')">
						</div>
                        </div>
                        <div class="col-md-9 pl-md-0">
                            <div class="auth-form-wrapper px-4 py-4">
                                <a href="#" class="noble-ui-logo logo-light d-block mb-2">Portal<span>D</span></a>
                                <h5 class="text-muted font-weight-normal mb-4">Create a free account.</h5>

                                <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label">Nome</label>
                                        <input type="text" class="form-control" placeholder="Nome do cliente">
                                    </div>
                                </div><!-- Col -->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label">Razão Social</label>
                                        <input type="text" class="form-control" placeholder="Razão Social">
                                    </div>
                                </div><!-- Col -->
                            </div><!-- Row -->
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">Cidadade</label>
                                        <input type="text" class="form-control" placeholder="Sua cidade">
                                    </div>
                                </div><!-- Col -->
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">Estado</label>
                                        <input type="text" class="form-control" placeholder="Seu estado">
                                    </div>
                                </div><!-- Col -->
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">CEP</label>
                                        <input type="text" class="form-control" placeholder="CEP ex. 58010-810">
                                    </div>
                                </div><!-- Col -->
                            </div><!-- Row -->
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">CNPJ</label>
                                        <input type="text" class="form-control" placeholder="CNPJ">
                                    </div>
                                </div><!-- Col -->
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">Inscrição Estadual</label>
                                        <input type="text" class="form-control" placeholder="Sua inscrição estadual">
                                    </div>
                                </div><!-- Col -->
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">Inscrição Munincipal</label>
                                        <input type="text" class="form-control" placeholder="Sua inscrição munincipal">
                                    </div>
                                </div><!-- Col -->
                            </div><!-- Row -->
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <input type="email" class="form-control" placeholder="Endereço de email">
                                    </div>
                                </div><!-- Col -->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label">Password</label>
                                        <input type="password" class="form-control" autocomplete="off" placeholder="Senha">
                                    </div>
                                </div><!-- Col -->
                            </div><!-- Row -->
                        </form>
                            <div class="form-check form-check-flat form-check-primary">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">
                                    Remember me
                                </label>
                            </div>
                            <div class="mt-3">
                                <a href="javascript:void(0);" class="btn btn-primary mr-2 mb-2 mb-md-0">Sing up</a>
                                <!--
                                <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                                    <i class="btn-icon-prepend" data-feather="twitter"></i>
                                    Sign up with twitter
                                </button>
                                -->
                            </div>
                            <a href="{% url 'sign-in' %}" class="d-block mt-3 text-muted">Already a user? Sign in</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
