{% extends 'layouts/master.html' %}
{% load static %}

{% block title %} Basic Line Charts {% endblock %}

{% block css_plugins %}

{% endblock %}

{% block css %}

{% endblock %}

{% block js_plugins %}
    <script src="{% static 'assets/plugins/apexcharts/apexcharts.min.js' %}"></script>
{% endblock %}

{% block js %}
    <script>

    var options = {
        series: [{
            data: {{ data }}
        }],
        chart: {
            id: 'chart2',
            type: 'line',
            height: 230,
            toolbar: {
                autoSelected: 'pan',
                show: false
            }
        },
        colors: ['#546E7A'],
        stroke: {
            width: 3
        },
        dataLabels: {
            enabled: false
        },
        fill: {
            opacity: 1,
        },
        markers: {
            size: 0
        },
        xaxis: {
            type: 'datetime'
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart-line2"), options);
    chart.render();

    var optionsLine = {
        series: [{
            data: {{ data }}
        }],
        chart: {
            id: 'chart1',
            height: 130,
            type: 'area',
            brush:{
            target: 'chart2',
            enabled: true
        },
        selection: {
            enabled: true,
            xaxis: {
                min: new Date('19 Jun 2017').getTime(),
                max: new Date('14 Aug 2017').getTime()
            }
        },
        },
        colors: ['#008FFB'],
        fill: {
            type: 'gradient',
            gradient: {
                opacityFrom: 0.91,
                opacityTo: 0.1,
            }
        },
        xaxis: {
            type: 'datetime',
            tooltip: {
                enabled: false
            }
        },
        yaxis: {
            tickAmount: 2
        }
    };

    var chartLine = new ApexCharts(document.querySelector("#chart-line"), optionsLine);
    chartLine.render();
    </script>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div id="wrapper">
            <div id="chart-line2">

            </div>
            <div id="chart-line">

            </div>

        </div>
    </div>
</div>

{% csrf_token %}

{% endblock %}
